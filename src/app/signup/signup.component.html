    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>Register to IN+</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" [formGroup]="registerForm" (ngSubmit)="registerUser()">
                <div class="form-group">
                    <input type="text" formControlName="form_first_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="form_last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="form_username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" formControlName="form_email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="form_password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="form_address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="form_phone" placeholder="Phone" required>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="#">Login</a>
            </form> 
        </div>
        <p>

        </p>
    </div>
